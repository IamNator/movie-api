version: '3.9'

services:

  api:
    build:
      context: .
      dockerfile: dev.Dockerfile
    command: [ "./api" ]
    env_file:
      - .env.sample
    container_name: api
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - redis
      - db

  redis:
    image: redis:5-alpine
    container_name: redis
    ports:
      - 6379:6379
    restart: always

  db:
    image: postgres:13-alpine
    container_name: db
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    restart: always

  migrate:
    image: migrate/migrate
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_HOST: db
    depends_on:
      - db
    volumes:
      - './database:/database'
    command: [ "-path", "./database/migrations", "-database",  "postgres://$POSTGRES_USER:$POSTGRES_PASSWORD@$POSTGRES_HOST:5432/$POSTGRES_DB?sslmode=disable", "up" ]
